{% extends 'base.html' %}
{% block content %}

<h1>List of Dogs</h1>
{% for dog in dogs %}
    <div class='card'>
        <div class='card-content'>
            <span class='card-title'>{{ dog.name }}</span>
            <p>Breed: {{ dog.breed }}</p>
            <p>Temperment: {{ dog.temperment }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
