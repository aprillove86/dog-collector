{% extends 'base.html' %}

{% block content %}
<h3>Are you sure you want to remove <span class="teal-text">{{ object.name}}</span>?</h3>

<form action="" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Yes - Remove' class='btn red'>
    <a href="{% url 'toys_detail' object.id %}" class='btn blue'>Cancel</a>
</form>

{% endblock %}
